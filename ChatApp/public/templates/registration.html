<body>
            
    <h1 class="regh1">Registration</h1>


    <div class="reg">

        <form class="regform">
            <table style="width: 100%">
                <tr>
                    <td width ="30%">First Name : </td>
                    <td><input class="regname" name="Fname" type="text" value="" placeholder="Your first name"></td><tr></tr>
                </tr>
                <tr>
                    <td width ="30%">Last Name : </td>
                    <td><input class="regname" name="Lname" type="text" value="" placeholder="Your last name"></td><tr></tr>
                </tr>
                <tr>
                    <td width ="20%">Email Id : </td>
                    <td><input class="regmail" name="email" type="email" placeholder="e.g. abc12@xyz.com"></td><tr></tr>
                </tr>
                <tr>
                    <td width ="20%">Mobile No. : </td>
                    <td><input class="regmob" name="Mobile" type="number" placeholder="Mobile No. " min="10" max="10"></td><tr></tr>
                </tr>
                <tr>
                    <td width ="20%">gender : </td>
                    <td><input class="regradio" name="gender" type="radio" value="male" checked>Male
                    <input class="regradio" name="gender" type="radio" value="female">Female
                    <input class="regradio" name="gender" type="radio" value="other">Other</td>
                </tr>
                <tr>
                    <td width ="30%">Password : </td>
                    <td><input class="regpass" name="pass" type="password"></td><tr></tr>
                </tr>
                <tr>
                    <td width ="30%">Confirm Password : </td>
                    <td><input class="regpass" name="Conpass" type="password"></td><tr></tr><tr></tr>
                </tr>
                <tr><td><button class="regreset" type="reset" onclick="/home/irfan2700/Angular/project/html/registration.html">Reset</button></td>
                    <td><input class="regsubmit" name="submit" type="submit" placeholder="Submit"></td>
                </tr>
            </table>
        </form>
        <p>{{message}}</p>
    </div>
</body>

</html>
